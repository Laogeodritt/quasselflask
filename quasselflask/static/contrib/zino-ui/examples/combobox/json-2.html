<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ComboBox - Zino UI HTML5 framework</title>
        <meta name="description" content="A combination of a drop-down list or list box and a single-line editable textbox.">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../themes/silver/zino.combobox.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../zino.datasource.min.js"></script>
        <script src="../../zino.combobox.min.js"></script>
        <script src="http://static.zinoui.com/js/front.min.js"></script>
                <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <input type="text" id="combo" />

<script type="text/javascript">
$(function () {
    var ds = zino.DataSource({
        dataUrl: "../../request?plugin=combobox&type=json",
        dataType: "json",
        fields: ["name"]
    });
    $("#combo").zinoCombobox({
        dataSource: ds,
        autocomplete: true
    });
});
</script>    </body>
</html>
